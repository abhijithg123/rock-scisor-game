<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header>
        <div class="container">
            <div class="heading">
                <h1>Rock Paper Scissor</h1>
            </div>

        </div>
    </header>
    <section>
        <div class="content-part">
            <div class="image-collections">
                <img  class="choice" id="Rock" src="img/stones.png" alt="">
                <img class="choice" id="Paper" src="img/papers1.png" alt="">
                <img class="choice" id="Scissor" src="img/scissors2.png" alt="">               
            </div>
            <div class="paragragh-text">
                <div class="user-score">
                    <p class="score1">0</p>
                    <p class="player">You</p>
                </div>
                <div class="computer-score">
                    <p class="score2">0</p>
                    <p class="player">Comp</p>
                </div>
                
            </div>
            <div class="msg-container">
                <p id="msg">Play your move</p>   
            </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
